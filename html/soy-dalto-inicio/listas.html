<!DOCTYPE html>
<html>

<head>
    <title>Listas</title>
</head>

<body>
    <!-- order list -->
    <ol>
        <!-- list item -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>

    <!-- unorder list -->
    <ul>
        <!-- list item -->
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>

</html>
